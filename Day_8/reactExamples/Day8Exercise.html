<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function UserList() {
            let list = [{name: "Barrett", age: 20, gender:"female"}, {name: "Devynn", age: 21, gender:"female"}, {name: "Izzy", age: 21, gender: "female"}];
            return(<div>
                    <table border="1">
                    <thead>
                        <tr>
                            <th>Name</th><th>Age</th><th>Gender</th>
                        </tr>
                    </thead>
                    <tbody>
                           { list.map(item => {return <tr><th>{item.name}</th><th>{item.age}</th><th>{item.gender}</th></tr>})}
                    </tbody>
                    </table>
            </div>);
        }
        function App(){
            return (<div>
                <h1>This is a root component</h1>
                <UserList />
                </div>)
        }
        ReactDOM.render(<App />, document.getElementById('root'));
        </script>
</body>
</html>
