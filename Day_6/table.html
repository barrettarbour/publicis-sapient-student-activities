<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Practice</title>
</head>
<body>
    <h1>Table HTML Practice</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Animal Type</th><th>Name</th><th>Colour</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Chicken</th><th>Hennifer</th><th>White</th>
            </tr>
            <tr>
                <th>Cow</th><th>Mooses</th><th>Brown</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
