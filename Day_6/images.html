<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images HTML practice</title>
</head>
<body>
    <!--Images!-->
    <h1>HTML Image Practice</h1>
    <h1>Old McDonald had a farm...</h1>
    <img src="imgs/bunny.png" width=200px height=200px alt="Fluffy Bunny!"/>
    <img src="imgs/duck.png" width=200px height=200px/>
    <!--SCROLLING THINGS-->
    <marquee scrollamount=5 direction="right">Ei Ei Oh????</marquee>
    <marquee scrollamount=10 direction="left">Quack</marquee>
    <div>
        <marquee direction="left" scrollamount="10">
            <img src="imgs/duckmove.gif" width="200" height="200">
            <img src="imgs/goosewalk.gif" width="200" height="200">
        </marquee>
    </div>
</body>
</html>
