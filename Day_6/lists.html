<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists HTML Practice</title>
</head>
<body>
    <!--Lists-->
    <h2>Lists Practice</h2>
    <h3>List of Farm Animals</h3>
    <ol type="i"> <!--Different types can give different numbering and bullet points for lists-->
        <li>Cows</li>
        <li>Ducks</li>
        <li>Pigs</li>
        <li>Sheep</li>
    </ol>
    <h3>List of Flowers</h3>
    <ul type="square">
        <li>Violets</li>
        <li>Roses</li>
        <li>Gardenias</li>
        <li>Peonies</li>
    </ul>
</body>
</html>
