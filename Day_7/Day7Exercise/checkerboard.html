<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard</title>
</head>
<body>
    <canvas id="c1" style="border: 2px solid black" width="600px" height="600px"></canvas>
    <script type="text/javascript">
        let ctx = document.getElementById('c1').getContext('2d');
        for(let i = 0; i < 8; i++) {
            for(let j = 0; j < 8; j++) {
                if((i+j) % 2 == 0)
                {
                    ctx.fillStyle = 'white';
                    ctx.fillRect(i*75, j*75, 75, 75);
                }
                else {
                    ctx.fillStyle = 'pink';
                    ctx.fillRect(i*75, j*75, 75, 75);
                }
            }
        }
    </script>
</body>
</html>
