<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow</title>
</head>
<body>
    <canvas id="c1" style="border: 2px solid lightblue; background-color: lightblue;" width="600px" height="400px"></canvas>
    <script type="text/javascript">
        let ctx = document.getElementById('c1').getContext('2d');
        let colours = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'purple', 'lightblue'];
        for(let i = 0; i < colours.length; i++) {
            ctx.beginPath();
            
            ctx.arc(300, 300, 200-15*i, 0, Math.PI, true); //Math.PI means 180 degrees
            ctx.fillStyle = colours[i];
            ctx.fill();
        }
    </script>

</body>
</html>
