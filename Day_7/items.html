<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items JS Example</title>
</head>
<body>
    <script type="text/javascript">
        let items = [{name: 'barrett', age: 20}, 
                    {name: 'devynn', age: 20},
                    {name: 'blake', age: 21},
                    {name: 'izzy', age: 21}];
        for(let i = 0; i < items.length; i++) {
            document.write("<p> name = "+items[i].name+", age = "+items[i].age+"</p>");
        }
    </script>
</body>
</html>
